<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display"></div>
        <div class="buttons">
            <div class="row">
                <button id="clear-all" class="operator">AC</button>
                <button id="clear" class="operator">C</button>
                <button id="divide" class="operator">รท</button>
            </div>
            <div class="first-row">
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="multiply" class="operator">x</button>
            </div>
            <div class="second-row">
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="minus" class="operator">-</button>
            </div>
            <div class="third-row">
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="last-row">
                <button id="zero" class="numbers">0</button>
                <button id="point" class="operator">.</button>
                <button id="equal" class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
